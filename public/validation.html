<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet" />
    <title>HTMX Demo</title>
  </head>
  <body class="bg-blue-500">
    <form class="max-w-md p-6 mx-auto mt-6 bg-white rounded-lg shadow-lg">
      <h1 class="mb-4 text-2xl font-bold text-center">Contact Us</h1>
      <div class="mb-4" hx-target="this" hx-swap="outerHTML">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="email"
          >Email Address</label
        >
        <input
          name="email"
          hx-post="/contact/email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          type="email"
          id="email"
          required
        />
      </div>
      <div class="mb-4">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="firstName"
          >First Name</label
        >
        <input
          type="text"
          name="firstName"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          id="firstName"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName"
          >Last Name</label
        >
        <input
          type="text"
          name="lastName"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          id="lastName"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
