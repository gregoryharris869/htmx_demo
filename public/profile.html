<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet" />
    <title>HTMX Demo</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="container max-w-lg py-8 mx-auto"
      hx-target="this"
      hx-swap="outerHTML"
    >
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <h2 class="mb-4 text-xl text-gray-400">PROFILE</h2>
        <h1 class="mb-4 text-2xl font-bold">John Doe</h1>
        <p class="text-gray-700">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
          vestibulum vestibulum elit, ac facilisis ipsum eleifend sed. Duis
          tincidunt augue nec neque cursus, nec aliquet purus tempor.
        </p>
        <button
          hx-get="/profile/1/edit"
          class="w-full px-4 py-2 mt-4 font-bold text-white bg-indigo-700 rounded-lg hover:bg-indigo-600"
        >
          Click To Edit
        </button>
      </div>
    </div>
  </body>
</html>
