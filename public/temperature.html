<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet" />
    <title>HTMX Demo</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-8 text-center">
      <div class="max-w-lg p-4 m-auto bg-white border rounded-lg">
        <h1 class="mb-4 text-2xl font-bold">Temperature Converter</h1>
        <form
          hx-trigger="submit"
          hx-post="/convert"
          hx-target="#result"
          hx-indicator="#loading"
        >
          <label for="fahrenheit">Fahrenheit:</label>
          <input
            type="number"
            id="fahrenheit"
            name="fahrenheit"
            class="p-2 border rounded"
            value="32"
            required
          />
          <button
            type="submit"
            class="px-4 py-2 text-white bg-blue-500 rounded"
          >
            Convert
          </button>

          <div id="result" class="mt-6 text-xl"></div>
          <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="h-10 m-auto" />
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
