<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet" />
    <title>HTMX Demo</title>
  </head>
  <body>
    <div class="text-center">
      <h1 class="my-5 text-2xl font-bold">Simple Request Example.</h1>
      <button
        hx-get="/users"
        hx-target="#users"
        hx-indicator="#loading"
        hx-vals='{"limit":5}'
        class="px-3 py-2 my-5 text-white bg-blue-500 rounded-lg"
      >
        Fetch Users
      </button>
      <span class="htmx-indicator" id="loading">
        <img class="h-10 m-auto" src="img/loader.gif" alt="Loading..." />
      </span>
      <div id="users"></div>
    </div>
  </body>
</html>
